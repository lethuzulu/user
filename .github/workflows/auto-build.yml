name: Automated Build

on: 
    push:
        branches: [main]
    workflow_dispatch:
    
jobs:
    build:
        runs-on: ubuntu-latest
        steps: 
        - uses: actions/checkout@v1
        - name: Install Node.js
          uses: actions/setup-node@v1
          with: 
            node-version: '18.x'
        - name: Install npm dependencies
          run: npm install
        - name: Run configure task
          run: python -c "import json;config = json.load(open('./src/config.json','r+')); config['api_base_url'] = 'http://16.170.250.142:5000'; json.dump(config, open('./src/config.json','w'))"
        - name: Run build task
          run: npm run build
        - name: Push to deployment branch
          uses: cpina/github-action-push-to-another-repository@main
          env:
            API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
          with: 
            source-directory: 'build'
            destination-github-username: 'lethuzulu'
            destination-repository-name: 'user'
            user-email: lethuzulu345@gmail.com
            create-target-branch-if-needed: true
            target-branch: deploy



